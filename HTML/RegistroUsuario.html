    <!--Caja-->
    <div class="loginBox">
        <form class="RegistroUsuario">
            <h1>Registro de usuario</h1>
            <div class="contenedor">
                <div class="input-contenedor">
                    <i class="far fa-address-card"></i>
                    <input type="number" placeholder="Documento de identidad">
                
                    <i class="fas fa-user-edit"></i>
                    <input type="text" placeholder="Nombre">
                </div> 

                <div class="input-contenedor">
                    <i class="fas fa-user-edit"></i>
                    <input type="text" placeholder="Apellido">
                 
                    <i class="fas fa-phone-volume"></i>
                    <input type="number" placeholder="Telefono">
                </div>
                
                <div class="input-contenedor">
                    <i class="fas fa-home"></i>
                    <input type="text" placeholder="Dirección">
                 
                    <i class="fas fa-at"></i>
                    <input type="email" placeholder="Correo">
                </div>
                
                <div class="input-contenedor">
                    <i class="far fa-user-circle"></i> 
                    <select name="Cargo" id="Cargo" placeholder="Cargo"  >
                        <option value="r1">Cargo1</option>
                        <option value="r2">Cargo2</option>
                        <option value="r3">Cargo3</option>
                    </select>
                 
                    <i class="fas fa-unlock-alt"></i>
                    <input type="password" placeholder="Contraseña">
                </div>
            </div>
