<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <form class="RegistroDueño">

        <div class="contenedor">
            <div class="input-contenedor">

        <input type="checkbox" id="terms"><span>Aceptar los: <a href="">Términos y condiciones</a></span>
        </div>
