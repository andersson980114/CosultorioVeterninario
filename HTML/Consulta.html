<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ab566bad4a.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <form class="Consulta">
        <h1>Consulta</h1>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-barcode"></i>
                <input type="number" placeholder="Id consulta">
            </div>
        </div>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="fas fa-barcode"></i>
                <input type="number" placeholder="Id dueño">
            </div>
        </div>
        <div id="header">
            <ul class="Tipo">
                <li><a href="">Consulta-general</a></li>
                <li><a href="">Peluqueria</a></li>
                <li><a href="">Quirurgico</a></li>
            </ul>
        </div>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="far fa-calendar-alt"></i>
                <input type="date" placeholder="Fecha">
            </div>
        </div>
        <div class="contenedor">
            <div class="input-contenedor">
                <i class="far fa-clock"></i>
                <input type="time" placeholder="Hora">
            </div> 
            <input type="submit" value="Atrás" class="button">
            <input type="submit" value="Añadir Consulta" class="button">

            <p>Comvezcol</p>
        </div>
    </form>
</body>
</html>
